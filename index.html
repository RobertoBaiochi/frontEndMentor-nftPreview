<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
  <title>Frontend Mentor | NFT preview card component</title>
  
  <!-- Css Style -->
  <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main>
      <section class="card-area">
        
        <div class="card-container">
          
          <div class="card-image">
            <div class="card-image-view">
              <img src="images/icon-view.svg" alt="">
            </div>
          </div>
          
          <h3 class="card-title"><a href="#">Equilibrium #3429</a></h3>

          <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>

          <div class="price-container">
            <div class="price-time">
              <img src="images/icon-ethereum.svg" alt="">
              <p class="price-text">0.041 ETH</p>
            </div>

            <div class="price-time">
              <img src="images/icon-clock.svg" alt="">
              <p class="days-text">3 days left</p>
            </div>   
          </div> <!--/price-container-->

          <div class="line"></div> <!--divider-->

          <div class="creation-container">
            <img class="avatar-edit" src="images/image-avatar.png" alt="">
            <p class="creation-text">Creation of <a href="#">Jules Wyvern</a></p>
          </div>

        </div>

      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/roberto-baiochi/">Roberto Baiochi</a>.
      </div>
    </footer>
  </body>
</html>
